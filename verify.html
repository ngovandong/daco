<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verify</title>
    <link rel="icon" href="./assets/img/cropped-Daco-FaviIcon-32x32.png" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="panel-container">
        <div class="content">
          <img src="./assets/img/DacoLogoSimple1-2.png" alt="logo" />
        </div>
        <img src="assets/img/undraw_heavy_box_agqi.svg" class="image" alt="" />
      </div>
      <div class="form-container">
        <form id="signin-form" action="./home.html">
          <h2 class="title">Verify your account</h2>
          <div class="input-field">
            <i class="fas fa-key"></i>
            <input type="text" placeholder="Email or phone number" />
          </div>
          <input type="submit" value="Login" class="btn solid" />
          <p class="social-text">Please enter code send to your phone number</p>
          <a href="./index.html" class="forget">Back</a>
        </form>
      </div>
    </div>
  </body>
</html>
