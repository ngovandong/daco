<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in</title>
    <link rel="icon" href="./assets/img/cropped-Daco-FaviIcon-32x32.png" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="panel-container">
        <div class="content">
          <img src="./assets/img/DacoLogoSimple1-2.png" alt="logo" />
          <div class="wrap">
            <h3>Already here?</h3>
            <a class="btn transparent" id="" href="./index.html">Sign in</a>
          </div>
        </div>
        <img src="assets/img/undraw_heavy_box_agqi.svg" class="image" alt="" />
      </div>
      <div class="form-container">
        <form action="./index.html" id="signup-form">
          <h2 class="title">Sign up</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Username" />
          </div>
          <div class="input-field">
            <i class="fas fa-envelope"></i>
            <input type="text" placeholder="Email" />
          </div>
          <div class="input-field">
            <i class="fas fa-phone"></i>
            <input type="text" placeholder="Phonenumber" />
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="text" placeholder="Password" />
          </div>
          <input type="submit" value="Sign up" class="btn solid" />
          <p class="social-text">Sign up with social account</p>
          <div class="social-media">
            <a href="#" class="social-icon"
              ><i class="fab fa-facebook-f"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="fab fa-google"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="fab fa-twitter"></i>
            </a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
